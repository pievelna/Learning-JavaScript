<!DOCTYPE html>
<html>
<head>
  <title>HTML template</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gui">
    <div class="heading">
      <h1>Rock Paper Scisors</h1>
      <p>the game: you vs the computer</p>
    </div>
    <div class="gamemenu">
      <div class="start">
        <div id="start" class="button">START GAME</div>
      </div>
      <div class="process">
        <div class="buttonbox">
          <div id="rock" class="button">ROCK</div>
          <div id="paper" class="button">PAPER</div>
          <div id="scissors" class="button">SCISSORS</div>
        </div>
        <div class="score">
          <p>your score:</p>
        </div>
        <div class="quit">
          <div id="quit">quit</div>
        </div>
      </div>
    </div>
    <div class="result">
      <p>Your final Score:</p>
    </div>
  </div>
  <!-- <script src="rockPaper.js"></script> -->
</body>
</html>
